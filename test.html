<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Fenster</title>
  <style>
    /* Hintergrund für das Modal */
    .modal {
      display: flex; /* Direkt anzeigen */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Inhalt des Modals */
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Schließen-Button */
    .close-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Popup Beispiel</h1>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <p>Willkommen auf der Seite! Das ist ein Popup mit Text!</p>
      <button class="close-btn" id="closeModal">Schließen</button>
    </div>
  </div>

  <script>
    // Elemente auswählen
    const closeModal = document.getElementById("closeModal");
    const modal = document.getElementById("myModal");

    // Modal schließen
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Modal schließen, wenn außerhalb geklickt wird
    window.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
